<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Latest compiled and minified CSS from Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <!-- My CSS StyleSheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Google Fonts: Roboto Light -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  
</head>

<body>
  
    <!-- BOOTSTRAP'S RESPONSIVE NAVBAR -->
    
    <nav class="navbar navbar-static-top" role="navigation">
          <div class="container-fluid">

            <a class="navbar-toggle btn" data-toggle="collapse" data-target=".navbar-responsive-collapse" href="#">
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
            </a>

            <!-- I put the image link in the style.css file -->
            <a class="navbar-brand logo"></a>

            <!-- Everything in the following div will hide in the dropdown button for mobile devices
            I couldn't change the style to the elements in the mobile display as it was required -->
            <div class="nav-collapse collapse navbar-responsive-collapse ">  
              <ul class="nav navbar-nav pull-right">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">Our Team</a></li>
                  <li class="active"><a href="#">Contact Us</a></li>
              </ul>
              
            </div><!-- end nav-collapse -->
          </div><!-- end .container-fluid -->
          
    </nav><!-- end nav -->
    
    
    
    <!-- FORMULARIO DE LOGIN-->
    
    <section id="hero">

        <div id="bg-img">
            <div class="hero-image"></div>
        </div>

        <div id="contact-form" class="container">
            <div class="row">
                <div id="contact" class="col-lg-4">
                 
                  <h2>Contact Us</h2>

                  <div class="contact-form">
                    <form action="" method="" onsubmit="" id="formulario">
                         
                          <div class="form-group">
                              <input type="text" class="form-control" id="name" placeholder="Name">
                          </div>

                          <div class="form-group">
                              <input type="email" class="form-control" id="email" placeholder="Email">
                          </div>

                          <textarea class="form-control" id="message" placeholder="Comment" rows="5"></textarea>

                          <div class="checkbox">
                              <label><input type="checkbox" id="checkbox"> I agree to Terms &amp; Conditions</label>
                          </div>

                          <button type="submit" class="btn btn-default btn-block" value="send" id="send">Send</button>

                    </form>
                    
                    <!-- This is an empty errors div that will be displayed if one of the elements in the form is unvalid -->
                    <ul class="alert alert-danger error" role="alert" id="error"></ul>

                  </div> <!-- end .contact-form -->

                </div><!-- end #contact -->

            </div><!-- end row -->
         </div><!-- end #contact-form -->

     </section><!-- end #hero section -->
     
     
     

  <!-- Script Files -->
  
  <!-- Simple Validation Form Js -->
  <script src="js/validate.js"></script>
  
  <!-- Jquery -->
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
